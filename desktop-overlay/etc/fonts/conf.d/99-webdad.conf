<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Roboto</string>
            <string>Noto Sans</string>
        </edit>
        <edit name="style" mode="assign" binding="strong">
            <string>Regular</string>
            <string>normal</string>
            <string>Standard</string>
            <string>Normale</string>
            <string>Medium</string>
            <string>Italic</string>
            <string>Black</string>
            <string>Light</string>
            <string>Bold</string>
            <string>BoldItalic</string>
            <string>DemiLight</string>
            <string>Thin</string>
       </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Roboto</string>
            <string>Noto Sans</string>
        </edit>
        <edit name="style" mode="assign" binding="strong">
            <string>Regular</string>
            <string>normal</string>
            <string>Standard</string>
            <string>Normale</string>
            <string>Medium</string>
            <string>Italic</string>
            <string>Black</string>
            <string>Light</string>
            <string>Bold</string>
            <string>BoldItalic</string>
            <string>DemiLight</string>
            <string>Thin</string>
       </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Noto Mono</string>
            <string>Noto Mono</string>
        </edit>
        <edit name="style" mode="assign" binding="strong">
            <string>Regular</string>
            <string>normal</string>
            <string>Standard</string>
            <string>Normale</string>
            <string>Medium</string>
            <string>Italic</string>
            <string>Black</string>
            <string>Light</string>
            <string>Bold</string>
            <string>BoldItalic</string>
            <string>DemiLight</string>
            <string>Thin</string>
       </edit>
    </match>

    <match target="font">
        <edit name="hinting"><bool>true</bool></edit>
        <edit name="autohint"><bool>false</bool></edit>
        <edit name="hintstyle"><const>hintfull</const></edit>
        <edit name="rgba"><const>rgb</const></edit>
        <edit name="lcdfilter"><const>lcddefault</const></edit>
        <edit name="embeddedbitmap"><bool>false</bool></edit>
        <edit name="embolden"><bool>false</bool></edit>
    </match>

</fontconfig>
